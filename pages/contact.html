<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles Links -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'><!-- Boxicos library import -->
    <link rel="stylesheet" href="../styles/style.css"><!-- styles css -->
    <link rel="stylesheet" href="../styles/contact.css"><!-- contact style css-->

    <title>Entre em Contato</title>
</head>

<body>
    <!-- Header Section-->
    <header class="header">
        <a href="#contact" class="logo">Adriano <span>Bispo</span></a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <!-- Navbar -->
        <nav class="navbar">
            <a href="../index.html#introducion">Home</a>
            <a href="../pages/projects.html">Projetos</a>
            <a href="#contact" class="active">Contato</a>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2 class="heading">
            Envie uma <span>Mensagem</span>
        </h2>

        <!-- Area do formulário para envio dos dados -->
        <form action="https://api.staticforms.xyz/submit" method="post"> <!-- Integra a API do Static Forms -->
            <input type="hidden" name="accessKey" value="d94326f2-ef68-43cf-b26c-e41136a21a84">
            <!-- Chave de acesso da API -->

            <div class="input-group">
                <!-- Campo de Nome -->
                <input class="form__input" type="text" name="nome" placeholder="Digite seu nome" autocomplete="off" />

                <!-- Campo de E-mail -->
                <input class="form__input" type="email" name="email" placeholder="Digite seu e-mail" autocomplete="off" />

            </div>

            <!-- Campo de Mensagem -->
            <textarea id="form__textarea" name="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem" autocomplete="off"></textarea>

            <!-- Botão de envio do formulário-->
            <button id="form__submit" type="submit" class="btn">Enviar</button>

        </form>
    </section>


    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-social">
            <a href="https://www.linkedin.com/in/adriano-bispo/">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/AdrianoBispo">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.instagram.com/adrianov_bispo/">
                <i class='bx bxl-instagram-alt'></i>
            </a>
        </div>

        <p class="copyright">© Desenvolvido por Adriano Bispo 2024</p>
    </footer>

    <script src="../script.js"></script>
</body>

</html>
